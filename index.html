<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kale | Form</title>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="top">
        <div class="Ball-run"></div>
    </div>
    <div id="bottom">

        <div class="flip-container">
            <div class="flipper" id="flipper">
                <div class="front">
                    <!-- <h1 class="title">Login</h1> -->
                    <h2>
                        <a class="typewrite" data-period="2000" data-type='["Login Page"]'>
                        </a>
                    </h2>
                    <form>
                        <input type="text" placeholder="Username" required/>
                        <input type="password" placeholder="Password" required/>
                        <input type="submit" value="Login" />
                    </form>
                    <a class="flipbutton" id="loginButton" href="#">Create my account →</a>
                </div>

                <div class="back">
                    <!-- <h1 class="title">Register</h1> -->
                    <h2>
                        <a class="typewrite" data-period="2000" data-type='["Register Page"]'>
                        </a>
                    </h2>
                    <form>
                        <input type="text" placeholder="Username" required/>
                        <input type="password" placeholder="Password" required/>
                        <input type="submit" value="Sign up" />
                    </form>
                    <a class="flipbutton" id="registerButton" href="#">Login to my account →</a>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
